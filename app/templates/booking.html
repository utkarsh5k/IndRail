<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IndRail Registration</title>
 
  <link rel="stylesheet" type="text/css" href="../static/css/jbtron.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link href="../static/css/signup.css" type= "text/css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="history">History</a></li>
            <li role="presentation"><a href="enqj">Journey</a></li>
            <li role="presentation"><a href="enqt">Trains</a></li>
            <li role="presentation" ><a href="dashboard">Dashboard</a></li>
            <li role="presentation" class = "active"><a href="#">Book</a></li>
            <li role="presentation"><a href="cancel">Cancel</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">IndRail</h3>
      </div>
 
      <div class="jumbotron">
        {% if trains %}
        <p>{{ name }}</p>
          {% for train in trains %}
            <p>{{ train[1] }}</p> 
          {% endfor %}
        {% else %}
        <h1 style="font-size: 300%;">Book your Tickets</h1>  
        <form action="/booking" class="form-signin" method="POST" id="form1">
        <input type="name" name="inputStart" id="inputStart" class="form-control" placeholder="Boarding at.." required autofocus>
        <input type="name" name="inputEnd" id="inputEnd" class="form-control" placeholder="Destination" required>
        <input type="number" name="inputSeats" id="inputSeats" class="form-control" placeholder="Number of Seats" required>
        <input type="date" name="inputDate" id="inputDate" class="form-control" placeholder="Date of Journey" required>
        <!--{% if err %}
          <p style="color: red; font-size:110%;">{{ err }}</p>
        {% endif %}-->
        <hr style="border-width: 0px;">
        <button type="submit" form="form1" id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Search Trains</button> 
        </form>
        {% endif %}
      </div>
     </div>
  </body>
</html>
