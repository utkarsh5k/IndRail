<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IndRail Registration</title>
 
    
    <link rel="stylesheet" type="text/css" href="../static/css/jbtron.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link href="../static/css/signup.css" type= "text/css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="index">Home</a></li>
            <li role="presentation"><a href="login">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">IndRail</h3>
      </div>
 
      <div class="jumbotron">
        <h1>IndRail SignUp</h1>  
        <form action="/signup" class="form-signin" method="POST" id="form1">
        <label for="inputFName" class="sr-only">First Name</label>
        <input type="name" name="inputFName" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
        <label for="inputLName" class="sr-only">Last Name</label>
        <input type="name" name="inputLName" id="inputLName" class="form-control" placeholder="Last Name" required autofocus>
        <label for="inputAge" class="sr-only">Age</label>
        <input type="number" name="inputAge" id="inputAge" class="form-control" placeholder="Age" required autofocus>
        <label for="inputMobile" class="sr-only">Mobile</label>
        <input type="number" name="inputMobile" id="inputMobile" class="form-control" placeholder="Mobile Number" required autofocus>
        <label for="inputGender" class="sr-only">Gender</label>
        <input type="text" name="inputGender" id="inputGender" class="form-control" placeholder="Gender(M/F)" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" name="inputUser" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        {% if err %}
          <p style="color: red; font-size:110%;">{{ err }}</p>
        {% endif %}
        <button type="submit" form="form1" id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button> 
        
      </form>
      </div>
 
 
    </div>
  </body>
</html>
